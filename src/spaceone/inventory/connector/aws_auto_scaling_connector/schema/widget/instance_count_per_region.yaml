---
cloud_service_group: EC2
cloud_service_type: AutoScalingGroup
name: Auto Scaling Group per Region
query:
  aggregate:
    - unwind:
        path: data.instances
    - group:
        keys:
          - name: region
            key: region_code
        fields:
          - name: count
            key: data.instances
            operator: count
options:
  chart_type: COLUMN
