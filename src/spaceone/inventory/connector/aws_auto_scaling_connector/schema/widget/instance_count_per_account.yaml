---
cloud_service_group: EC2
cloud_service_type: AutoScalingGroup
name: Auto Scaling Group per Account
query:
  aggregate:
    - unwind:
        path: data.instances
    - group:
        keys:
          - name: account
            key: account
        fields:
          - name: count
            key: data.instances
            operator: count
options:
  chart_type: DONUT
